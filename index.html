<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <table cellspacing="2">
            <tr>
                <td colspan="4" class="info"></td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="C" class="clear">C</button>
                </td>
                <td>
                    <button type="button" value="E" class="clear">E</button>
                </td>
                <td>
                    <button type="button" value="/" class="operator">/</button>
                </td>
                <td>
                    <button type="button" value="*" class="operator">x</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="7">7</button>
                </td>
                <td>
                    <button type="button" value="8">8</button>
                </td>
                <td>
                    <button type="button" value="9">9</button>
                </td>
                <td>
                    <button type="button" value="-" class="operator">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="4">4</button>
                </td>
                <td>
                    <button type="button" value="5">5</button>
                </td>
                <td>
                    <button type="button" value="6">6</button>
                </td>
                <td>
                    <button type="button" value="+" class="operator">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="1">1</button>
                </td>
                <td>
                    <button type="button" value="2">2</button>
                </td>
                <td>
                    <button type="button" value="3">3</button>
                </td>
                <td rowspan="2">
                    <button type="button" value="=" class="equal operator">=</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" value="0" class="zero">0</button>
                </td>
                <td>
                    <button type="button" value="." class="decimal">.</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
